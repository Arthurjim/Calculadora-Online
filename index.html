<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculadora">
    <div class="resutlado">
      <p id="input"></p>
      
    </div>
    <div id="teclas">
      <button data-number="7" id="numer">7</button>
      <button data-number="8" id="numer">8</button>
      <button data-number="9" id="numer">9</button>
      <button data-opera="multiplicar" class="operador">x  </button>
      <button data-number="4" id="numer">4</button>
      <button data-number="5" id="numer">5</button>
      <button data-number="6" id="numer">6</button>
      <button data-opera="restar" class="operador">-</button>
      <button data-number="1" id="numer">1</button>
      <button data-number="2" id="numer">2</button>
      <button data-number="3" id="numer">3</button>
      <button  data-opera="sumar" class="operador">+</button>
      <button data-number="0" id="numer">0</button>
      <button data-number="." id="numer">.</button>
      <button class="reset">Reset</button>
     
      <button data-opera="dividir" class="operador">/</button>
      
      <button class="result">Resutlado</button>
    </div>
    <p class="logo">calculadora Online <img src="img/calculadora.png"  alt="calculadora"></p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
